<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Assignment4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img id="illus"
          src="./Assets/images/illustration-hero.svg"
          alt="illustration-hero image"
        />
        <div class="card-cont">
          <h1>Order Summary</h1>
          <div class="para">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>
          <div class="p-plan">
            <div class="anp">
              <img src="./Assets/images/icon-music.svg" alt="music icon" />
              <div class="annual-p">
                <h3>Annual Plan</h3>
            
              <p>$59.99/year</p></div>
            </div>
            <h4>Change</h4>
          </div>
          <div class="payment">
            <button id="paym">Proceed to Payment</button>
          </div>
          <div class="cancel">
            <button id="canc">Cancel Order</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
